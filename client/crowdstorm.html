<template name="task1">
    <h1>{{promptText}}</h1>

    <h3 class="text-info">Come up with as many ideas as you can.</h3>
    {{> ideaBox}}

    <h3>Sit tight for further instructions once you're done.</h3>
</template>

<template name="task2">
    <h1>{{promptText}}</h1>

    <h3 class="text-info">{{taskText}}</h3>

    <div class="row-fluid">
        {{#each inputTypes}}
        <div class="well span6">
            <ul>
            {{#each itemSet}}
            <li><b>{{text}}</b></li>
            {{/each}}
            </ul>
        </div>
        {{/each}}
    </div>

    {{> ideaBox}}

    <h3>Sit tight for further instructions once you're done.</h3>
</template>

<template name="ideaBox">
    <form class="form-inline">
        <input class="input-xlarge" type="text" placeholder="Type an idea here...">
        <button type="submit" class="btn">Add idea</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="vertical-nopad"></th>
            <th class="vertical-nopad" style="width: 50px"></th>
        </tr>
        </thead>

        <tbody>
        {{#each currentIdeas}}
        <tr>
            <td>{{text}}</td>
            <td>
                <button title="Delete" class="btn btn-mini btn-danger action-idea-delete">
                <i class="icon-white icon-trash"></i>
                </button>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="done">
    <div class="hero-unit">
        <h1>Thanks for your help!</h1>
        <p>You can close this now.</p>
    </div>
</template>
