<template name="diversity">
    <h1>{{promptText}}</h1>

    <h3 class="text-info">Select the idea that is least similar to (most unlike) the others.</h3>

    <div class="row-fluid">
        {{#each randomIdeas}}
        <div class="well span4">
            <h4>{{text}}</h4>
        </div>
        {{/each}}
    </div>
    <div class="row-fluid">
        {{#each randomIdeas}}
        <div class="span4 text-center">
            <button class="btn btn-large btn-inverse action-select-outlier">
                Odd one out
            </button>
        </div>
        {{/each}}
    </div>
</template>
